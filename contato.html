<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato | Academia Nichele</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

<div class="container">
  <h4 class="center-align">Fale com o Treinamento</h4>
  <p class="center-align">Utilize o formulário abaixo para entrar em contato com o time de Treinamento e Desenvolvimento.</p>

  <div class="row">
    <form class="col s12" onsubmit="enviarEmail(); return false;">
      
      <div class="input-field col s12 m6">
        <input id="nome" type="text" required>
        <label for="nome">Nome</label>
      </div>

      <div class="input-field col s12 m6">
        <input id="email" type="email" required>
        <label for="email">E-mail</label>
      </div>

      <div class="input-field col s12 m6">
        <select id="loja" required>
          <option value="" disabled selected>Selecione a loja</option>
          <option>Araucária</option>
          <option>Campo Largo</option>
          <option>Fazenda Rio Grande</option>
          <option>Mateus Leme</option>
          <option>Pinhais</option>
          <option>Pinheirinho</option>
          <option>Santa Felicidade</option>
          <option>São José dos Pinhais</option>
          <option>Tá Na Mão</option>
          <option>Tintas Brigadeiro Franco</option>
          <option>Tintas Campo Comprido</option>
          <option>Tintas Castro</option>
          <option>Tintas Portão</option>
          <option>Vero</option>
          <option>Xaxim</option>
        </select>
        <label>Loja</label>
      </div>

      <div class="input-field col s12 m6">
        <input id="assunto" type="text" required>
        <label for="assunto">Assunto</label>
      </div>

      <div class="input-field col s12">
        <textarea id="mensagem" class="materialize-textarea" required></textarea>
        <label for="mensagem">Mensagem</label>
      </div>

      <div class="col s12 center-align">
        <button class="btn red" type="submit">
          Enviar Mensagem
        </button>
      </div>

    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
<script src="js/main.js"></script>

</body>
</html>
